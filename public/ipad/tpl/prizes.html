<div id="header">
  <h2>Users</h2>
</div>
<div class="filter">
	<a href="#" class="delivered">Prizes</a>
	<a href="#" class="not_delivered">Pledges</a>
</div>

<div class="content">
    <ul class="listing">
      <script id="prizes" type="text/x-handlebars-template">
        {{#each prizes}}
        <li>
        <a href='#user/{{this.attributes.id}}/prizes'>{{this.attributes.name}} {{this.attributes.classroom_id}} </a>
        {{#if_eq  this.attributes.delivered compare=1}}
        <a href='#' id="{{this.attributes.id}}" class='btn undeliver'>Un Deliver</a>
        {{else}}
        <a href='#' id="{{this.attributes.id}}" class='btn deliver'>Delivered</a>
        {{/if_eq}}
        {{/each}}
        </li>
      </script>
    </ul>
</div>
<div  class="nav">
	
</div>
